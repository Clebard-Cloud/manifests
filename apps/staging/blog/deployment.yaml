apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-staging
  namespace: default
  labels:
    app: blog-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-staging
  template:
    metadata:
      labels:
        app: blog-staging
    spec:
      containers:
      - name: blog
        image: ghcr.io/clebard-cloud/blog:develop-60b07abb43fde144af88a949355e0567add94180-10
        ports:
        - containerPort: 80