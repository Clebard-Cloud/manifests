apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: ghcr.io/clebard-cloud/blog:develop-55ce1e5af509ab3ad0f3e504cac17dac29afbd75-8
        ports:
        - containerPort: 80